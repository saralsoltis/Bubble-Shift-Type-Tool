<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Shift Type Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="menu" id="control-panel">
        <div class="control-group">
            <label for="background-color">Background Color:</label>
            <input type="color" id="background-color" value="#a6d1f2">
        </div>
        <div class="control-group">
            <label for="text-color">Text Color:</label>
            <input type="color" id="text-color" value="#000000">
        </div>
        <div class="control-group">
            <label for="text-input">Text Input:</label>
            <textarea style="resize: none;" rows="4" type="text" id="text-input">BE
LIKE
THE
WATER</textarea>
            </div>
            <div class="control-group">
                <label for="font-picker">Font:</label>
                <select id="font-picker">
                    <option value="Impact">Impact</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Arial Narrow">Arial Narrow</option>
                    <option value="Arial Black">Arial Black</option>
                    <option value="Tahoma">Tahoma</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Monaco">Monaco</option>
                    <option value="Brush Script MT">Brush Script MT</option>
                    <option value="custom" id="custom-font-option" disabled>Custom Font</option>
                </select>
            </div>
            <div class="control-group">
                <label for="font-upload">Upload Font:</label>
                <input type="file" id="font-upload" accept=".ttf,.otf,.woff,.woff2">
            </div>
            <div class="control-group">
                <label for="font-size">Font Size:</label>
                <input type="range" id="font-size" value="150" min="100" max="300" step="1">
                <span id="font-size-value">150</span>
            </div>
            <div class="control-group">
                <label for="line-height">Line Height:</label>
                <input type="range" id="line-height" value="1" min="0.75" max="2" step="0.1">
                <span id="line-height-value">1</span>
            </div>
            <div class="control-group">
                <label for="disp-slider">Displacement Factor:</label>
                <input type="range" id="disp-slider" value="-0.03" min="-0.3" max="0.2" step="0.01">
                <span id="disp-slider-value">-0.03</span>
            </div>
            <div class="control-group">
                <label for="num-bubbles">Number of Bubbles:</label>
                <input type="range" id="num-bubbles" value="8" min="1" max="12" step="1">
                <span id="num-bubbles-value">8</span>
            </div>
            <div class="control-group">
                <label for="min-bubble-size">Min Bubble Size:</label>
                <input type="range" id="min-bubble-size" value="0.25" min="0.1" max="1.0" step="0.01">
                <span id="min-bubble-size-value">0.25</span>
            </div>
            <div class="control-group">
                <label for="max-bubble-size">Max Bubble Size:</label>
                <input type="range" id="max-bubble-size" value="1.25" min="1.0" max="2.0" step="0.01">
                <span id="max-bubble-size-value">1.25</span>
            </div>
            <div class="control-group">
                <label for="bubble-speed">Bubble Speed:</label>
                <input type="range" id="bubble-speed" value="2" min="0.5" max="3" step="0.1">
                <span id="bubble-speed-value">2</span>
            </div>
            <div class="control-group">
                <label for="bubble-contrast">Bubble Contrast:</label>
                <input type="range" id="bubble-contrast" value="1.0" min="0" max="2.0" step="0.1">
                <span id="bubble-contrast-value">1.0</span>
            </div>
            <div class="control-group">
                <label for="bubble-highlight-size">Bubble Highlight Size:</label>
                <input type="range" id="bubble-highlight-size" value="50" min="0" max="100" step="1">
                <span id="bubble-highlight-size-value">50</span>
            </div>
            <div class="control-group">
                <label for="bubble-highlight-strength">Bubble Highlight Strength:</label>
                <input type="range" id="bubble-highlight-strength" value="3.5" min="0" max="10" step="0.1">
                <span id="bubble-highlight-strength-value">3.5</span>
            </div>
    </div>

    <div class="menu" id="navigation-panel">
        <div class="control-group">
            <label for="zoom-level">Zoom:</label>
            <input type="range" id="zoom-level" value="1" min="0.25" max="2" step="0.1">
            <span id="zoom-level-value">100%</span>
        </div>
        <div class="control-group">
            <label for="canvas-dimensions">Canvas Dimensions:</label>
            <select id="canvas-dimensions">
                <option value="1920x1080">1920 x 1080</option>
                <option value="1280x720">1280 x 720</option>
                <option value="1080x1350">1080 x 1350</option>
                <option value="1080x1080">1080 x 1080</option>
                <option value="3840x2160">3840 x 2160</option>
                <option value="2560x1080">2560 x 1080</option>
            </select>
            <label for="flip-dimensions" style="margin-left: 3px;">Flip:</label>
            <input type="checkbox" id="flip-dimensions">
        </div>
        <div class="control-group">
            <label for="show-controls">Show Controls:</label>
            <input type="checkbox" id="show-controls" checked>
        </div>

    </div>

    <div id="canvas-container"></div>

    <script src="p5.min.js"></script>
    <script src="p5.capture.js"></script>
    <script src="script.js"></script>
</body>
</html>
